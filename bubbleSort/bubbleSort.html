<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubbleSort</title>
  </head>
  <body>
    <script>
      const bubbleSort = (arr) => {
        const length = arr.length;

        for (let i = 0; i < length; i++) {
          for (let j = 0; j < length; j++) {
            if (arr[j] >= arr[j + 1]) {
              const changedNumber = arr[j + 1];
              arr[j + 1] = arr[j];
              arr[j] = changedNumber;
            }
          }
        }
        return arr;
      };

      console.log(bubbleSort([5, 2, 3, 1, 10, 8, 4, 100]));
    </script>
  </body>
</html>
