<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나머지가 1이 되는 수 찾기</title>
  </head>
  <body>
    <script>
      const n = 10;

      function solution(n) {
        let answer = 1;
        while (n % answer !== 1) {
          answer++;
        }
        return answer;
      }

      console.log(solution(n));
    </script>
  </body>
</html>
