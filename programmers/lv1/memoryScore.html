<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추억점수</title>
  </head>
  <body>
    <script>
      const names = ["may", "kein", "kain", "radi"];
      const yearnings = [5, 10, 1, 3];
      const photos = [
        ["may", "kein", "kain", "radi"],
        ["may", "kein", "brin", "deny"],
        ["kon", "kain", "may", "coni"],
      ];

      function solution(photos, names, yearnings) {
        const nameByYearnings = [];

        for (let i = 0; i < names.length; i++) {
          nameByYearnings.push({
            name: names[i],
            yearning: yearnings[i],
          });
        }
        return photos.map((photo) => {
          return photo.reduce((acc, name) => {
            const findName = nameByYearnings.find(
              (nameByYearning) => nameByYearning.name === name
            );
            const score = findName?.yearning || 0;
            return acc + score;
          }, 0);
        });
      }

      console.log(solution(photos, names, yearnings));

      /** 정답코드 */
      function realSolution(name, yearning, photo) {
        return photo.map((group) =>
          group.reduce((acc, val) => {
            const yearnScore = yearning[name.indexOf(val)] || 0;
            return acc + yearnScore;
          }, 0)
        );
      }
    </script>
  </body>
</html>
