<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수와 홀수</title>
  </head>
  <body>
    <script>
      const num = 3;

      function solution(num) {
        return num % 2 === 0 ? "Even" : "Odd";
      }

      console.log(solution(num));

      function realSolution(num) {
        return num % 2 ? "Odd" : "Even";
      }
    </script>
  </body>
</html>
